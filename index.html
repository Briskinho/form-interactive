<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário interativo - Portfólio</title>
    <link rel="stylesheet" href="style.css"><link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie sua conta!</h1>
                <div class="social-icon">
                    <a href="##LINK" class="icon"><i class="fa-brands fa-square-github"></i></a>
                    <a href="##LINK" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="##LINK" class="icon"><i class="fa-brands fa-square-behance"></i></i></a>
                    <a href="##LINK" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
                </div>
                <span>ou use seu e-mail para se registrar</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar com conta</h1>
                <div class="social-icon">
                    <a href="##LINK" class="icon"><i class="fa-brands fa-square-github"></i></a>
                    <a href="##LINK" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="##LINK" class="icon"><i class="fa-brands fa-square-behance"></i></i></a>
                    <a href="##LINK" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
                </div>
                <span>ou use seu e-mail para entrar</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="##">Esqueci minha senha</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá Novamente!</h1>
                    <p>Entre para ter acesso a todas as funcionalidade.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem Vindo!</h1>
                    <p>Registre-se para ter acesso a todas as funcionalidade.</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
